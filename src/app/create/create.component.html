<h3>Creat a new Product</h3>
<form  (ngSubmit)="creatProduct()" >
  <span>Id <input type="text" name="id_product" [(ngModel)]="id"></span>
  <span>Name <input type="text" name="name_product" [(ngModel)]="name"></span>
  <span>Pirce<input type="text" name="price_product" [(ngModel)]="price"></span>
  <span>Description <input type="text" name="price_product" [(ngModel)]="description"></span>

  <button >Submit</button>
</form>
