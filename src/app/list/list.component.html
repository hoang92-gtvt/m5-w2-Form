

<h3>Danh sach Product</h3>
<table class="table table-striped">
  <tr>
    <th>STT</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Edit</th>
  </tr>

  <tr *ngFor="let item of products, let ind=index">
    <td>{{ind +1}}</td>
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td>{{item.description}}</td>
    <td><button type="button" (click)="getProduct(ind)">Edit</button></td>
   </tr>
</table>
